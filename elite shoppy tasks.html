<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eliite Shoppy</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		nav{
			height: 80px;
			width: 100%;
			background: black;
			overflow: hidden;
			position: relative;

		}
		nav::after{
			content: "";
			height: 80px;
			width: 230px;
			background: rgb(107, 215, 185);
			position: absolute;
			top: 0;
			left: 1000px;
		}
		ul{
			margin-left: 70px;
			overflow: hidden;
		}
		li{
          display: inline-flex;
          line-height: 80px;
          overflow: hidden;

		}
		a{
			font-size: 24px;
			color: #fff;
			text-decoration: none;
			margin-left: 30px;
			position: relative;
			overflow: hidden;
		}
		a::after{
			content: "";
			height: 5px;
			width: 90px;
			background: rgb(107, 215, 185);
			position: absolute;
			top: 75px;
			left: -150%;
			transition: 0.5s;
			overflow: hidden;
		}
		a:hover::after{
			left: 0%;
		}
		 .btn{
		 	margin-left: 45%;
		 	margin-top: 200px;
		 }
         .primary{
                 font-size: 30px;
                 padding: 10px;
                 background: rgb(107, 215, 185);
                 color: #fff;
                 border: none;
                 position: relative;

         }
         .primary::after{
         	content: "";
         	height: 49px;
         	width:128px;
         	background: transparent;
         	border: 3px solid rgb(107, 215, 185);
         	position: absolute;
         	top: 0;
         	left: 10px;
         	justify-content: center;
         	z-index: -1;
         	transition: 0.5s;

         }
         .primary:hover::after{
         	transform: scale(1.3);
         }
         .secondary{
         	height: 70px;
         	width: 68px;
         	margin-bottom: 100px;
         	position: relative;

         }
         .secondary::after{
         	content: "";
         	height: 70px;
         	width:68px;
         	background: rgb(107, 215, 185) ;
         	z-index: -1;
         	position: absolute;
         	top: 0;
         	left: 0;
         	justify-content: center;
         	
         	transition: 0.5s;
         }
         .secondary:hover::after{
         	z-index: 1;
         }
         .img{
         	height: 500px;
         	width: 500px;
         }
         
         .image{
         	position: relative;
         	overflow: hidden;
         	height: 500px;
         	width: 500px;
         	margin: auto;
         	margin-top: 200px;
         }
         .image::after{
         	content: "";
         	height: 500px;
         	width: 500px;
         	background: black;
         	opacity: 0.2;
         	position: absolute;
         	top: -500px;
         	left: -500px;
         	 
         	transition:0.5s ;
         }
         .image:hover::after{
         	transform: scale(3.0);
         }
         .image::before{
         	content: "";
         	height: 500px;
         	width: 500px;
         	background: black;
         	opacity: 0.2;
         	position: absolute;
         	top: 500px;
         	left: 500px;
         	overflow: hidden;
         	transition:0.5s ;
         }
             .image:hover::before{
         	transform: scale(3.0);        
         
	</style>
</head>
<body>
     <nav>
     	<ul>
     		<li> <a href="">Home</a> </li>
     		<li> <a href="">About</a> </li>
     		<li> <a href="">Men's wear</a> </li>
     		<li> <a href="">Women's wear</a> </li>
     		<li> <a href="">Short codes</a> </li>
     		<li> <a href="">Contact</a> </li>
     	</ul>
     </nav>

      <div class="btn">
      	
      	<button class="primary">Shop Now</button>
      </div>
      
      <div class="image">
      	<img class="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOHnXlcOw3mgw3C8qU6tUQ8_KJW_Xlp08Eqg&usqp=CAU">
      	
      </div> 


<div class="btn">
      	
      	<button class="secondary"><span style="
      	z-index: 2;">Shop Now</span></button>
      </div>

</body>
</html>
