<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			font-size: 30px;
		}
	</style>
</head>
<body>
     <table cellspacing="4px" align="center" style="margin-top: 200px; border-color: black;" border="2">
     	<tr>
     		<td style="color: rgba(255, 0, 0, 1); text-align: center; " colspan="4"><b>Table using Colspan and Rowspan</b></td>
     		
     	</tr>
     	<tr>
     		<td style="text-align: center;" colspan="4"><b>Khanewal Self Store</b></td>
     	</tr>
     	<tr>
     		<td><b>Item/Dose</b></td>
     		<td><b>QTY</b></td>
     		<td><b>Price/Unit</b></td>
     		<td><b>Total</b></td>
     	</tr>
     	<tr>
     		<td>Sugar</td>
     		<td>5Kg</td>
     		<td>50</td>
     		<td>250</td>
     	</tr>
     	<tr>
     		<td>Cooking Oil</td>
     		<td>2Kg</td>
     		<td>200</td>
     		<td>400</td>
     	</tr>
     	<tr>
     		<td>Soap</td>
     		<td>4 Pieces</td>
     		<td>40</td>
     		<td>160</td>
     	</tr>
     	<tr>
     		<td colspan="3">Sub Total</td>
     		<td>810</td>
     	</tr>
     	<tr>
     		<td colspan="2">Tax</td>
     		<td>5%</td>
     		<td>41</td>
     	</tr>
     	<tr>
     		<td colspan="3">Total Bill</td>
     		<td>851</td>
     	</tr>
     </table>
</body>
</html>
